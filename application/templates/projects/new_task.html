{% extends "layout.html" %}

{% block body %}
  <h2>New task for project {{ project.name }}</h2>
  <form method="POST" action="{{ url_for('tasks_create', project_id = project.id, category_id = category.id) }}">
    {{ form.name.label }} {{ form.name(required = True) }} <br />
    {{ form.deadline.label }} {{ form.deadline(required = True) }} </br />

    <input type="submit" value="Add task" />
  </form>
{% endblock %}
