{% extends "layout.html" %}

{% block body %}
  <h2>My projects</h2>

  <ul>
    {% for project in projects %}
      <li>
        <a href="{{ project.id }}">{{ project.name }}</a> (deadline {{ project.deadline }})
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('projects_form') }}">Create new project</a>
{% endblock %}
