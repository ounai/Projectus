{% extends "layout.html" %}

{% block body %}
  <center>
    <div class="col-md-6">
      <span style="color: red;">
        {{ error }}
      </span>

      <form method="POST" action="{{ url_for('auth_login') }}">

        <div class="form-group">
          {{ form.username.label }}
          <br />
          {{ form.username(class_ = "form-control", autofocus = True) }}
        </div>

        <div class="form-group">
          {{ form.password.label }}
          <br />
          {{ form.password(class_ = "form-control") }}
        </div>

        <input class="form-control btn btn-primary" type="submit" value="Login" />
      </form>

      <br />

      <p>No user? <a href="{{ url_for('auth_register_form') }}">Register here!</a></p>
    </div>
  </center>
{% endblock %}
