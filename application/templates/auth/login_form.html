{% extends "layout.html" %}

{% block body %}
  <span style="color: red;">
    {{ error }}
  </span>

  <form method="POST" action="{{ url_for('auth_login') }}">
    <table>
      <tr>
        <td>
          {{ form.username.label }}
        </td>
        <td>
          {{ form.username }}
        </td>
      </tr>
      <tr>
        <td>
          {{ form.password.label }}
        </td>
        <td>
          {{ form.password }}
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Login" />
        </td>
      </tr>
    </table>
  </form>

  <p>
    No user? <a href="{{ url_for('auth_register_form') }}">Register here!</a>
  </p>
{% endblock %}
